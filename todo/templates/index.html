<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <form class="todo-form">
      <input type="text" placeholder="Enter a task" disabled />
      <button type="submit" disabled>Add Task</button>
    </form>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task1" />
        <label for="task1">Learn Django</label>
      </li>
      <li>
        <input type="checkbox" id="task2" />
        <label for="task2">Create a to-do app</label>
      </li>
      <li>
        <input type="checkbox" id="task3" />
        <label for="task3">Brush up Python</label>
      </li>
    </ul>
  </div>
</body>
</html>
